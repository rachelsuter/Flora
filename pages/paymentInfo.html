<!-- Checkout forms -->
<div class="col-container">
    <div class="col1" style="background:white">
        <div class="container">
            <form action="javascript:checkout()" method="" id="address-form">
            <h1 style="font-family: 'Raleway'; ">Payment Information</h1>
            <p>Please enter your payment details.</p>
            <hr />
            <div class="form">
                <label class="field">
                    <span class="field__label" for="cardNumber">Card Number</span>
                    <input class="field__input" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" id="cardNumber" required/>
                </label>
                <label class="field">
                    <span class="field__label" for="cardName">Name on Card</span>
                    <input class="field__input" type="text" id="cardName" required/>
                </label>
                <label class="field">
                    <span class="field__label" for="expDate">Expiration Date</span>
                    <input class="field__input" type="text" id="expDate" pattern="\d{2}/\d{2}" maxlength="5" placeholder="MM/YY"required/>
                </label>
                <label class="field">
                    <span class="field__label" for="cvv">CCV Security Code</span>
                    <input class="field__input" type="number" id="cvv" placeholder="XXX" pattern="([0-9]|[0-9]|[0-9])" min="100" max="9999" required/>
                </label>
              
                <div>
                    <input type="checkbox" id="billingAddressCheckbox" checked>
                    <label for="billingAddressCheckbox">Billing address same as shipping address</label>
                </div>

                <div id="billingAddress" hidden>
                    <div class="form">
                <label class="field">
                <span class="field__label" for="address">Address</span>
                <input class="field__input" type="text" id="address" />
                </label>
                <label class="field">
                <span class="field__label" for="country">Country</span>
                <select class="field__input" id="country" >
                    <option value=""></option>
                    <option value="unitedstates">United States</option>
                </select>
                </label>
                <div class="fields fields--3">
                <label class="field">
                    <span class="field__label" for="zipcode">Zip code</span>
                    <input class="field__input" type="number" id="zipcode" />
                </label>
                <label class="field">
                    <span class="field__label" for="city">City</span>
                    <input class="field__input" type="text" id="city" />
                </label>
                <label class="field">
                    <span class="field__label" for="state">State</span>
                    <select class="field__input" id="state" >
                        <option value=""></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </label>
                </div>
            </div>
            </div>
            </div>
            <hr>
            <button class="continue-btn">PAY & CONFIRM ORDER</button>
        </form>
        </div>

    </div>

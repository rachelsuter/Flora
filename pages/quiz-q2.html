<head>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/quiz.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>
    <script type="text/javascript" src="../scripts/loadHeader.js"></script>

<body>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity">

    <div>
        <a href="index.html">
            <h1 class="logo" ALIGN=CENTER>Flora</h1>
        </a>
        <div class="w3-bar nav">
    
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="shop.html" class="w3-bar-item w3-button">Shop</a>
            <a href="build-your-bouquet.html" class="w3-bar-item w3-button">Build Your Bouquet</a>
            <a href="quiz.html" class="w3-bar-item w3-button w3-hide-small  w3-light-grey">Find Your Flowers Quiz</a>
        </div>
        <a href="cart.html">
            <img class="cart-icon" src="../images/cart.png"/>
        </a>
    </div>
</header>

<div class="column-container">
    <div class="col1">
        <h1 class="side-title">
            FIND YOUR FLOWERS
        </h1>
        <div class="progress">
            <div class="question-num">
                QUESTION 2 OF 3
            </div>
            <br>
            <img class="pie" src="../images/pie2.png"/>
        </div>
    </div>
    <div class="col2">
        <h3 class="question">
                Who is this bouquet for?
        </h3>
        <!-- Answer options and images -->
        <div class="answer-options-wrapper options-4">
            <a href="quiz-q3.html" id="occasion" value="date">
                <div class="option-wrapper">
                    <div class="image-wrapper">
                        <img class="option-image" src="">
                    </div>
                    <div class="subtitle option-text">
                        Significant Other
                    </div>
                </div>
            </a>
            <a href="quiz-q3.html" id="occasion" value="birthday">
                <div class="option-wrapper">
                    <div class="image-wrapper">
                        <img class="option-image" src="">
                    </div>
                    <div class="subtitle option-text">
                        Family Member
                    </div>
                </div>
            </a>
            <a href="quiz-q3.html" id="occasion" value="mother">
                <div class="option-wrapper">
                    <div class="image-wrapper">
                        <img class="option-image" src="">
                    </div>
                    <div class="subtitle option-text">
                        Friend
                    </div>
                </div>
            </a>
            <a href="quiz-q3.html" id="occasion" value="other">
                <div class="option-wrapper">
                    <div class="image-wrapper">
                        <img class="option-image" src="">
                    </div>
                    <div class="subtitle option-text">
                        Acquaintance
                    </div>
                </div>
            </a>
        </div>
        <button class="skip-btn" onclick="location.href='quiz-q3.html'">SKIP ></button>

        <!-- End of answer options -->
    </div>
</div>
